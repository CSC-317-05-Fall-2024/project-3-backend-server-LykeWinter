<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <nav></nav>

    <!-- Form for adding a new restaurant -->
    <div class="form-container">
        <h2>New Restaurant Form</h2>
        <form id="new-restaurant-form">
            <label for="restaurant-name">Name:</label>
            <input type="text" id="restaurant-name" name="restaurant-name" required>

            <label for="restaurant-phone">Phone Number:</label>
            <input type="tel" id="restaurant-phone" name="restaurant-phone" required>

            <label for="restaurant-address">Address:</label>
            <input type="text" id="restaurant-address" name="restaurant-address" required>

            <label for="photo-url">Photo URL:</label>
            <input type="url" id="photo-url" name="photo-url">

            <input type="submit" value="Add Restaurant">
        </form>
    </div>
    
    <footer></footer>
    <script src="/scripts/header.js"></script>
</body>
</html>
